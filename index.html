<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="calu.css">
</head>

<body>
    <div class="container">
        
        <div class="calc">
            <p class="head">casio</p>

                    <input type="text" id="result" name="display" placeholder="0">
                    <button type="button" value="AC" class="ac" onclick="allClear()">AC</button>
                    
                    
                    <button type="button" value="/" onclick="displayData('/')">/</button>
                    <button type="button" value="" onclick="displayData('*')">*</button>
                    
                    <button type="button" value="DEL" class="back" onclick="Del()">&#9003;</button>
                    <button type="button" value="7" onclick="displayData(7)">7</button>
                    <button type="button" value="8" onclick="displayData(8)">8</button>
                    <button type="button" value="9" onclick="displayData(9)">9</button>
                    <button type="button" value="-" onclick="displayData('-')">-</button>
                    
                    <button type="button" value="4" onclick="displayData(4)">4</button>
                    <button type="button" value="5" onclick="displayData(5)">5</button>
                    <button type="button" value="6" onclick="displayData(6)">6</button>
                    <button type="button" value="+" onclick="displayData('+')">+</button>
                    
                    <button type="button" value="1" onclick="displayData(1)">1</button>
                    <button type="button" value="2" onclick="displayData(2)">2</button>
                    <button type="button" value="3" onclick="displayData(3)">3</button>
                    <button type="button" value="%" onclick="displayData('%')">%</button>
                    <button type="button" value="0" onclick="displayData(0)">0</button>
                    <button type="button" value="." onclick="displayData('.')">.</button>
                    
                
                    <button type="button" value="=" class="equal" onclick="evaluateEx('=')">=</button>
        </div>
        
    </div>
</body>
<script src="./calc.js"></script>
</html>
